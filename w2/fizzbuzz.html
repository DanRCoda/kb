<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>FizzBuzz</title>
</head>
<body>
  <h1>FizzBuzz</h1>
</body>
<script>
  function fizzBuzz() {
    let i = 1;
    while (i <= 100) {
      document.write("<div>")
      if (i % 3 === 0) {
        document.write("Fizz")
      }
      if (i % 5 === 0) {
        document.write("Buzz")
      }
      if (i % 3 !== 0 && i % 5 !== 0) {
        document.write(i)
      }
      document.write("</div>")

      i++
    }
  }

  fizzBuzz()
</script>
</html>
