<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://rawgit.com/cndreisbach/sixtyseven-css/master/sixtyseven.css">
</head>
<body>
  <h1>Counter</h1>

  <p>
    <button id="click-me">Click me</button>    
  </p>

  <p>
    <button id="click-me-too">Click me too</button>
  </p>

  <p>
    <button id="click-me-three">Click me three</button>
  </p>

  <script>
    function makeCounter () {
      let count = 0;
      return function () {
        count += 1
        return count
      }
    }

    let counter = makeCounter()
    let counter2 = makeCounter()
    let counter3 = makeCounter()

    // let count = 0
    // let count2 = 0

    // function counter() {
    //   count++
    //   return count
    // }

    // function counter2() {
    //   count2++
    //   return count2
    // }

    let handleClick = function (event) {
      event.target.innerText = "You have clicked this button " + 
        counter() + " times."
    }

    document.getElementById('click-me').addEventListener('click', handleClick)

     document.getElementById('click-me-too').addEventListener('click', function (event) {
      event.target.innerText = "You have clicked this button " + 
      counter2() + " times."
    })

    document.getElementById('click-me-three').addEventListener('click', function (event) {
      event.target.innerText = "You have clicked this button " + 
      counter3() + " times."
    })
  </script>
</body>
</html>
